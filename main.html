<!DOCTYPE html>
<html>
<head>
  <title>Medicine Prescription Assistance</title>
  <link rel="stylesheet" href="main.css">
</head>

<script src="//code.tidio.co/zlbjtuyun3rr5naqeslhadlnr3d94h7r.js" async></script><body>

  
  <div class="medicine-prescription">
    <h1 class="custom-color">Medicine Prescription Assistance</h1>
    <form id="prescription-form">
      <label for="disease">Identify Your Health Issue:</label>
      <select name="disease" id="disease">
        <option value="select">SELECT</option>
        <option value="common-cold">Common Cold </option>
        <option value="Flu (Influenza)">Flu (Influenza)</option>
        <option value="Headache">Headache</option>
        <option value="Fever">Fever</option>
        <option value="Cough">Cough</option>
        <option value="Sore Throat">Sore Throat</option>
        <option value="Diarrhea">Diarrhea</option>
        <option value="Constipation">Constipation</option>
        <option value="Indigestion">Indigestion</option>
        <option value="Allergies">Allergies </option>
        <option value="Skin Rash">Skin Rash</option>
        <option value="Sinusitis">Sinusitis</option>
        <option value="Muscle Cramps">Muscle Cramps</option>
        <option value="Back Pain">Back Pain</option>
        <option value="Acne">Acne</option>
      </select>
      </select>

      <p id="medicine-message"></p>

    </form>
    <a  href="doctor.html"><button>FIND MY DOCTOR</button></a>

  </div>
  
</body>
<script>
  // Get references to the select elements and the message element
  const diseaseSelect = document.getElementById("disease");
  const medicinesSelect = document.getElementById("medicines");
  const medicineMessage = document.getElementById("medicine-message");
 

  // Add an event listener to the first select element
  diseaseSelect.addEventListener("change", () => {
    // Set the selected option in the second select element based on the first selection
    if (diseaseSelect.value === "common-cold") {
        medicineMessage.textContent = "\nRecommended medicine: Paracetamol, Cetirizine, Nasal decongestant spray";
        medicineMessage.textContent += "\nParacetamol: 500-1000 mg every 4-6 hours as needed, up to 3-4 days.";
        medicineMessage.textContent += "\nCetirizine: 10 mg once daily for up to 7 days.";
        medicineMessage.textContent += "\nNasal decongestant spray: 1-2 sprays in each nostril 2-3 times a day, for up to 3-4 days.";
      
    }
    else if (diseaseSelect.value === "Flu (Influenza)") {
      medicineMessage.textContent = "Recommended medicine: Paracetamol or Ibuprofen , Antihistamines , Cough suppressants";
      medicineMessage.textContent += "\nParacetamol or Ibuprofen: 500-1000 mg of Paracetamol every 4-6 hours or 200-400 mg of Ibuprofen every 6-8 hours, as needed, typically for 3-5 days.";
      medicineMessage.textContent += "\nAntihistamines: As directed, usually for up to 7 days.";
      medicineMessage.textContent += "\nCough suppressants: As directed on the package, often for up to 7 days.";

    }

    else if (diseaseSelect.value === "Headache") {
        medicineMessage.textContent = "Recommended medicine: Paracetamol , Ibuprofen , Aspirin";
        medicineMessage.textContent += "\nParacetamol: 500-1000 mg every 4-6 hours as needed, for up to 3-5 days.";
        medicineMessage.textContent += "\nIbuprofen: 200-400 mg every 6-8 hours as needed, for up to 3-5 days.";
        medicineMessage.textContent += "\nAspirin: 300-600 mg every 4-6 hours as needed, for up to 3-5 days.";
    }

    else if (diseaseSelect.value === "Fever") {
        medicineMessage.textContent = "Recommended medicine: Paracetamol , Ibuprofen , ORS";
        medicineMessage.textContent += "\nParacetamol: 500-1000 mg every 4-6 hours as needed, up to 3-5 days.";
        medicineMessage.textContent += "\nIbuprofen: 200-400 mg every 6-8 hours as needed, up to 3-5 days.";
        medicineMessage.textContent += "\nORS: As needed for rehydration, follow the package instructions.";  
    }
    else if (diseaseSelect.value === "Cough") {
        medicineMessage.textContent = "Recommended medicine: Dextromethorphan , Guaifenesin , Honey";
        medicineMessage.textContent += "\nDextromethorphan: 10-20 mg every 4-6 hours as needed, for up to 7 days.";
        medicineMessage.textContent += "\nGuaifenesin: 200-400 mg every 4 hours as needed, for up to 7 days.";
        medicineMessage.textContent += "\nHoney: 1-2 teaspoons as needed, typically for up to 7 days.";  
    }
    else if (diseaseSelect.value === "Sore Throat") {
        medicineMessage.textContent = "Recommended medicine: Throat lozenges , Saltwater gargle , Paracetamol";
        medicineMessage.textContent += "\nThroat lozenges: As directed, usually every 2-3 hours as needed.";
        medicineMessage.textContent += "\nSaltwater gargle: 1 teaspoon of salt in a glass of warm water, 2-3 times a day."; 
        medicineMessage.textContent += "\nParacetamol: 500-1000 mg every 4-6 hours as needed, for up to 3-5 days."; 
    } 
      else if (diseaseSelect.value === "Diarrhea") {
        medicineMessage.textContent = "Recommended medicine: ORS , Loperamide , Probiotics";
        medicineMessage.textContent += "\nORS: As needed for rehydration, follow package instructions.";
        medicineMessage.textContent += "\nLoperamide: 2 mg after the first loose stool, then 1 mg after each subsequent loose stool, up to 8 mg per day for adults, usually for 1-2 days.";
        medicineMessage.textContent += "\nProbiotics: Follow package instructions, typically for up to 7 days.";  
    } 
      else if (diseaseSelect.value === "Constipation") {
        medicineMessage.textContent = "Recommended medicine: Psyllium husk , Polyethylene glycol , Bisacodyl";
        medicineMessage.textContent += "\nPsyllium husk: 1-2 tablespoons with a full glass of water, once or twice daily.";
        medicineMessage.textContent += "\nPolyethylene glycol: 17 grams (1 capful) dissolved in water, once daily.";
        medicineMessage.textContent += "\nBisacodyl: 5-10 mg orally, once daily, typically for 1-3 days.";     
    } 
      else if (diseaseSelect.value === "Indigestion") {
        medicineMessage.textContent = "Recommended medicine: Antacids , Omeprazole , Digestive enzymes";
        medicineMessage.textContent += "\nAntacids: 1-2 tablets after meals or as directed, usually for a few days.";
        medicineMessage.textContent += "\nOmeprazole: 20 mg once daily before a meal, for up to 14 days.";
        medicineMessage.textContent += "\nDigestive enzymes: As directed on the package, typically with meals.";  
    } 
      else if (diseaseSelect.value === "Allergies") {
        medicineMessage.textContent = "Recommended medicine: Cetirizine , Loratadine , Nasal corticosteroids";
        medicineMessage.textContent += "\nCetirizine: 10 mg once daily for up to 7 days.";
        medicineMessage.textContent += "\nLoratadine: 10 mg once daily for up to 7 days.";
        medicineMessage.textContent += "\nNasal corticosteroids: 1-2 sprays in each nostril once daily, typically for up to 30 days.";
    } 
      else if (diseaseSelect.value === "Skin Rash") {
        medicineMessage.textContent = "Recommended medicine: Calamine lotion , Hydrocortisone cream , Antihistamines";
        medicineMessage.textContent += "\nCalamine lotion: Apply to affected area 2-3 times a day as needed.";
        medicineMessage.textContent += "\nHydrocortisone cream: Apply to affected area 1-2 times a day for up to 7 days.";
        medicineMessage.textContent += "Antihistamines: As directed, typically for up to 7 days";
    } 
      else if (diseaseSelect.value === "Sinusitis") {
        medicineMessage.textContent = "Recommended medicine: Saline nasal spray , Decongestants , Pain relievers";
        medicineMessage.textContent += "\nSaline nasal spray: 1-2 sprays in each nostril 2-3 times a day, as needed.";
        medicineMessage.textContent += "\nDecongestants: As directed, usually for up to 3-4 days.";
        medicineMessage.textContent += "\nPain relievers: Paracetamol or Ibuprofen as needed, typically for 3-5 days.";
    } 
      else if (diseaseSelect.value === "Muscle Cramps") {
        medicineMessage.textContent = "Recommended medicine: Magnesium supplements , Ibuprofen , Muscle relaxants";
        medicineMessage.textContent += "\nMagnesium supplements: As directed, often once daily.";
        medicineMessage.textContent += "\nIbuprofen: 200-400 mg every 6-8 hours as needed, for up to 3-5 days.";
        medicineMessage.textContent += "\nMuscle relaxants: As directed by your doctor, usually for a short period.";
    } 
      else if (diseaseSelect.value === "Back Pain") {
        medicineMessage.textContent = "Recommended medicine: Ibuprofen , Paracetamol , Muscle relaxants";
        medicineMessage.textContent += "\nIbuprofen: 200-400 mg every 6-8 hours as needed, for up to 3-5 days.";
        medicineMessage.textContent += "\nParacetamol: 500-1000 mg every 4-6 hours as needed, for up to 3-5 days.";
        medicineMessage.textContent += "\nMuscle relaxants: As directed by your doctor, typically for a short period.";
    } 
      else if (diseaseSelect.value === "Acne") {
        medicineMessage.textContent = "Recommended medicine: Benzoyl Peroxide , Salicylic Acid , Retinoid creams";
        medicineMessage.textContent += "\nBenzoyl Peroxide: Apply to affected area once or twice daily, for up to 6-8 weeks.";
        medicineMessage.textContent += "\nSalicylic Acid: Apply to affected area once or twice daily, for up to 6-8 weeks.";
        medicineMessage.textContent += "\nRetinoid creams: Apply to affected area once daily, usually at night, for several weeks.";
    } 

    else {
      medicineMessage.textContent = ""; // Clear the message if no option is selected
    }
    if (diseaseSelect.value === "common-cold"){
        
    }
    
  });
 
</script>

</html>
